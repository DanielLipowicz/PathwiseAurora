<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debugger Docs – Paragraph List (MVP1)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="left">
      <h1 contenteditable id="graphTitle" title="Click to edit title">Debugger Docs – Sample Graph</h1>
      <span class="badge" id="validationBadge">Validation: OK</span>
    </div>
    <div class="right">
      <button id="btnNavMain" class="nav-button active" title="Main View">Main</button>
      <button id="btnNavNodes" class="nav-button" title="Nodes Management">Nodes</button>
      <button id="btnNavGaps" class="nav-button" title="Knowledge Gaps">Gaps</button>
      <div class="nav-dropdown">
        <button id="btnNavMore" class="nav-button" title="More">More</button>
        <div class="nav-dropdown-menu hidden" id="navMoreMenu">
          <button id="btnNavHelp" class="nav-dropdown-item" title="Help / Instructions">Help</button>
          <button id="btnNavReleaseNotes" class="nav-dropdown-item" title="Release Notes">Release Notes</button>
        </div>
      </div>
      <div class="divider-vertical"></div>
      <input type="file" id="importFile" accept="application/json" class="hidden" />
      <button id="btnImport">Import JSON</button>
      <button id="btnExport" class="primary">Export JSON</button>
      <button id="btnExportSession">Save Session Flow</button>
      <button id="btnEmailSummary">Email Summary</button>
      <button id="btnExportConfluence">Export to Confluence</button>
      <button id="btnNewNode" class="success">New Node</button>
      <button id="btnNewSession" class="danger">New Session</button>
    </div>
  </header>

  <!-- Main View -->
  <main class="container" id="mainView">
    <!-- Left panel: list + node editor -->
    <section class="card">
      <div class="row" style="margin-bottom:8px">
        <button id="btnViewList" class="view-switcher active">List</button>
        <button id="btnViewTiles" class="view-switcher">Tiles</button>
      </div>
      <div class="row">
        <input id="filterInput" type="text" placeholder="Filter nodes (id/title/content)…" style="width:100%" />
        <button id="btnClearFilter" class="ghost" title="Clear (Esc)">Clear</button>
      </div>
      <div class="divider"></div>
      <div class="list" id="nodeList"></div>
      <div class="tiles-view hidden" id="tilesView">
        <svg id="connectionsSvg" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1;"></svg>
        <div id="tilesContainer" style="position:relative; z-index:2;"></div>
      </div>
    </section>

    <!-- Resize handle -->
    <div class="resize-handle" id="resizeHandle"></div>

    <!-- Right panel: runner -->
    <section class="card runner">
      <div class="row" style="justify-content:space-between; align-items:flex-end;">
        <div class="col" style="flex:1">
          <label class="muted">Current Node</label>
          <div class="row" style="gap:6px; align-items:center;">
            <input type="text" id="runnerNodeId" placeholder="ID (e.g. 1.1)" style="width:110px" />
            <button id="btnJump">Go</button>
            <button id="btnBack" class="ghost" title="Back (←)">Back</button>
            <button id="btnReset" class="warn" title="Reset session">Reset</button>
          </div>
        </div>
        <div class="col" style="align-items:flex-end">
          <label class="muted">Start</label>
          <select id="startSelect" style="min-width:220px"></select>
          <button id="btnStart" class="primary">Start</button>
        </div>
      </div>
      <div class="divider"></div>
      <div id="runnerView" class="col"></div>
      <div class="divider"></div>
      <div>
        <div class="muted" style="margin-bottom:6px">History</div>
        <div id="history" class="history"></div>
      </div>
    </section>
  </main>

  <!-- Nodes Page View -->
  <main class="nodes-page-container hidden" id="nodesPageContainer"></main>

  <!-- Knowledge Gaps Page View -->
  <main class="knowledge-gaps-container hidden" id="knowledgeGapsContainer"></main>

  <!-- Help Page View -->
  <main class="help-container hidden" id="helpContainer"></main>

  <!-- Release Notes Page View -->
  <main class="help-container hidden" id="releaseNotesContainer"></main>

  <!-- Email Summary Modal -->
  <div id="emailSummaryModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Email Summary</h2>
        <button id="btnCloseEmailSummary" class="modal-close">×</button>
      </div>
      <div class="modal-body">
        <div class="row" style="margin-bottom: 12px; gap: 8px; align-items: center;">
          <label for="emailSummaryFormat" style="margin: 0;">Format:</label>
          <select id="emailSummaryFormat" style="flex: 1;">
            <option value="text">Plain Text</option>
            <option value="html">HTML</option>
          </select>
          <button id="btnCopyEmailSummary" class="primary">Copy</button>
        </div>
        <textarea id="emailSummaryText" style="width: 100%; min-height: 400px; font-family: monospace; font-size: 12px; resize: vertical;"></textarea>
      </div>
    </div>
  </div>

  <!-- Confluence Export Modal -->
  <div id="confluenceExportModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Export to Confluence</h2>
        <button id="btnCloseConfluenceExport" class="modal-close">×</button>
      </div>
      <div class="modal-body">
        <div class="row" style="margin-bottom: 12px; gap: 8px; align-items: center;">
          <p style="margin: 0; color: #666; font-size: 13px;">Copy the content below and paste it directly into Confluence.</p>
          <button id="btnCopyConfluenceExport" class="primary">Copy</button>
        </div>
        <textarea id="confluenceExportText" style="width: 100%; min-height: 400px; font-family: monospace; font-size: 12px; resize: vertical;"></textarea>
      </div>
    </div>
  </div>

  <!-- Add Incoming Reference Modal -->
  <div id="addIncomingRefModal" class="modal hidden">
    <div class="modal-content" style="max-width: 600px;">
      <div class="modal-header">
        <h2>Add Incoming Reference</h2>
        <button id="btnCloseAddIncomingRef" class="modal-close">×</button>
      </div>
      <div class="modal-body">
        <p style="margin: 0 0 16px 0; color: var(--muted); font-size: 13px;">Select a node that should have a choice pointing to the current node:</p>
        <input type="text" id="incomingRefFilter" placeholder="Filter nodes (id/title)…" style="width: 100%; margin-bottom: 12px;" />
        <div id="incomingRefNodeList" style="max-height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px;"></div>
      </div>
    </div>
  </div>

  <!-- Errors section at the bottom of main page -->
  <div id="errorsSection" class="errors-section hidden">
    <div class="errors-header">
      <h3>Errors</h3>
      <button id="btnCloseErrors" class="errors-close">×</button>
    </div>
    <div id="errorsList" class="errors-list"></div>
  </div>

  <template id="nodeItemTpl">
    <div class="node-item">
      <div style="min-width:42px; text-align:right" class="muted">#<span class="nid">0</span></div>
      <div class="col" style="flex:1">
        <input class="ntitle" type="text" placeholder="Title" />
        <textarea class="nbody" rows="3" placeholder="Content (step/problem description)"></textarea>
        <div class="choices"></div>
        <button class="btnAddChoice" style="margin-top:6px">Add Choice</button>
        <div class="incoming-refs-section hidden" style="margin-top:12px;">
          <div class="row" style="justify-content:space-between; align-items:center; margin-bottom:6px;">
            <div class="muted" style="font-size:12px;">Incoming References</div>
            <button class="btnAddIncomingRef" style="font-size:11px; padding:4px 8px;">Add incoming reference</button>
          </div>
          <div class="incoming-refs"></div>
        </div>
        <button class="btnAddIncomingRefStandalone" style="margin-top:12px; font-size:11px; padding:4px 8px;">Add incoming reference</button>
        <div class="footer">
          <div class="row" style="gap:6px">
            <span class="badge warn hidden warn-targets">Missing target!</span>
            <span class="badge danger hidden warn-empty">Empty title/content</span>
          </div>
          <div class="row" style="gap:6px">
            <button class="btnAddChild">Add Child</button>
            <button class="btnClone">Clone</button>
            <button class="btnDelete" class="danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="choiceRowTpl">
    <div class="choice-row">
      <input class="clabel" type="text" placeholder="Label (e.g. positive)" />
      <button class="btnGotoTarget" title="Go to target node" style="display:none;">→</button>
      <input class="cto" type="text" placeholder="To # (e.g. 1.1)" />
      <button class="btnRemChoice">Remove</button>
    </div>
  </template>

  <!-- Main application entry point (bundled for static use) -->
  <script src="app.bundle.js"></script>
</body>
</html>
